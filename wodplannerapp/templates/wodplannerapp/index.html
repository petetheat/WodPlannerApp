{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'wodplannerapp/style.css' %}">

<img src="{% static 'wodplannerapp/images/carabao_logo.png' %}" alt="My image">

<h1>Carabao WOD Planner</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'wodplannerapp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

<div class="mobile">
  <p>Dieser Inhalt ist nur für mobile Endgeräte sichtbar.</p>
</div>
