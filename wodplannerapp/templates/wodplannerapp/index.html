{% extends 'wodplannerapp/base.html' %}
{% load static %}
{% block content %}

        <h1>WOD Planner ({{ user }})</h1>

        <table>
            <tr>
                <td><a href="{% url 'wodplannerapp:calendar' year month %}"><img src="{% static 'wodplannerapp/images/icons8-kalender-96.png' %}" alt="Create new WOD" width="160" height="80"></a></td>
            </tr>
            <tr>
                <td><a href="{% url 'wodplannerapp:create' %}"><img src="{% static 'wodplannerapp/images/icons8-gewichtheben-64.png' %}" alt="Create new WOD" width="160" height="80"></a></td>
            </tr>
            <tr>
                <td><a href="{% url 'wodplannerapp:analysisoverview' %}"><img src="{% static 'wodplannerapp/images/analytics.png' %}" alt="Settings" width="160" height="80"></a></td>
            </tr>
            <tr>
                <td><img src="{% static 'wodplannerapp/images/icons8-einstellungen-100.png' %}" alt="Settings" width="160" height="80"></td>
            </tr>
            <tr>
                <td><a href="{% url 'logout' %}"><img src="{% static 'wodplannerapp/images/logout.png' %}" alt="Settings" width="160" height="80"></a></td>
            </tr>
         </table>

{% endblock %}
